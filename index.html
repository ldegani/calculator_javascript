<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-body">
    <div class="input">
      <div class="outputs">
        <output type="text" class="results"></output>
        <output type="text" class="user-input">0</output>
      </div>
      <button type="button" class="btnClear btn" id="clear">C</button>
    </div>
    <div class="lines line-one">
      <button type="button" class="btnNumbers btn" id="seven">7</button>
      <button type="button" class="btnNumbers btn" id="eight">8</button>
      <button type="button" class="btnNumbers btn" id="nine">9</button>
      <button type="button" class="btnOperator btn" id="divide">รท</button>
    </div>
    <div class="lines line-two">
      <button type="button" class="btnNumbers btn" id="four">4</button>
      <button type="button" class="btnNumbers btn" id="five">5</button>
      <button type="button" class="btnNumbers btn" id="six">6</button>
      <button type="button" class="btnOperator btn" id="multiply">x</button>
    </div>
    <div class="lines line-three">
      <button type="button" class="btnNumbers btn" id="one">1</button>
      <button type="button" class="btnNumbers btn" id="two">2</button>
      <button type="button" class="btnNumbers btn" id="three">3</button>
      <button type="button" class="btnOperator btn" id="subtract">-</button>
    </div>
    <div class="lines line-four">
      <button type="button" class="btnPoint btn" id="point">.</button>
      <button type="button" class="btnNumbers btn" id="zero">0</button>
      <button type="button" class="btnEqual btn" id="equal">=</button>
      <button type="button" class="btnOperator btn" id="add">+</button>
    </div>
    <p class="made-by">Calculator by Lucas Degani</p>
  </div>
</body>
</html>
